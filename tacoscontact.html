<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sruthi Jayaram">
        <meta name="description" content="This gives details about the contact details of the shop">
        <title>Contact Us-LTS</title>
        <link rel="stylesheet" href="css/tacosproject.css" type="text/css">
        <link rel="icon" href="img/Taco Emoji.png" type="image/x-icon">
        <script src="js/tacosproject.js" defer></script>
    </head>
    <body>
        <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="tacosproject.html">Home</a></li>
                <li><a href="tacosproject.html#menu">Menu</a></li>
                <li><a href="tacoshours.html">Hours</a></li>
                <li><a href="tacosabout.html">About</a></li>
            </ul>
        </nav>
    </header>
        <section class="hero">
        <figure>
            <img src="img/jeswin-thomas-z_PfaGzeN9E-unsplash.jpg" alt="tacos" title="taco" width="1000" height="649"><br>
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>
      <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
    
            <address>
                555 Taco Temptation Lane, Suite T <br>Kansas City; MO 55555-5555
            </address>
            <p><i>Phone: <a href="tel:555-555-5555">555-555-5555</a></i></p>
        </article>

        <hr>

        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <br>
        <form action="https//':httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
        <legend class="offscreen">Send Us A Message</legend>
        <p class="contact__p">
        <label class="contact__label" for="name">Name:</label>
          <input class="contact__input" type="text" name="name" id="name"  autocomplete="on" placeholder="your name" autofocus required>  
        </p>
        <p class="contact__p">
          <label class="contact__label" for="email">Email:</label>
          <input class="contact__input" type="email" name="email" id="email" autocomplete="on" placeholder="your email" required> 
        </p>
        <p class="contact__p">
          <label class="contact__label" for="message">Your Message:</label><br>
          <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10">Type your message here</textarea>
        </p>
       </fieldset>
       <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
    </form>
</article>
        <br>
        <a href="#">Back to Top</a>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
        </footer>
    </body>
    </html>
